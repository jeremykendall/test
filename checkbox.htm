<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$('.hour_checkbox').click(function(){ //on click
		var check_this_box = this.name;
		var row_arr = check_this_box.split("_");
		var row = row_arr[0];

		$('input[name^="' + row + '_"]').attr('checked',false); //uncheck all in this row
		$('input[name=' + check_this_box + ']').attr('checked', true); //check the one selected

		//get all in this row		
//		console.log(this.name);
//		console.log('input[' + this.name + ']');
	});
});
</script>

</head>
<body>
<form action="" method="">
<table>
	<tr>
		<td>1</td>
		<td><input type="checkbox" class="hour_checkbox" name="1_1"></td>
		<td><input type="checkbox" class="hour_checkbox" name="1_2"></td>
		<td><input type="checkbox" class="hour_checkbox" name="1_3"></td>
		<td><input type="checkbox" class="hour_checkbox" name="1_4"></td>
		<td><input type="checkbox" class="hour_checkbox" name="1_5"></td>
	</tr>

	<tr>
		<td>2</td>
		<td><input type="checkbox" class="hour_checkbox" name="2_1"></td>
		<td><input type="checkbox" class="hour_checkbox" name="2_2"></td>
		<td><input type="checkbox" class="hour_checkbox" name="2_3"></td>
		<td><input type="checkbox" class="hour_checkbox" name="2_4"></td>
		<td><input type="checkbox" class="hour_checkbox" name="2_5"></td>
	</tr>

	<tr>
		<td>3</td>
		<td><input type="checkbox" class="hour_checkbox" name="3_1"></td>
		<td><input type="checkbox" class="hour_checkbox" name="3_2"></td>
		<td><input type="checkbox" class="hour_checkbox" name="3_3"></td>
		<td><input type="checkbox" class="hour_checkbox" name="3_4"></td>
		<td><input type="checkbox" class="hour_checkbox" name="3_5"></td>
	</tr>

</table>
<input type="submit" name="submit" value="submit">
</form>
</body>
</html>
